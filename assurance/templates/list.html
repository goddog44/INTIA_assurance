{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">Gestion des Clients</h1>
    
    <div class="mb-4 flex justify-between">
        <h2 class="text-xl">Liste des Clients</h2>
        <a href="{% url 'creer_client' %}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Ajouter Client
        </a>
    </div>

    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Nom</th>
                <th class="px-4 py-2">Prénom</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Téléphone</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td class="border px-4 py-2">{{ client.nom }}</td>
                <td class="border px-4 py-2">{{ client.prenom }}</td>
                <td class="border px-4 py-2">{{ client.email }}</td>
                <td class="border px-4 py-2">{{ client.telephone }}</td>
                <td class="border px-4 py-2">
                    <a href="{% url 'modifier_client' client.id %}" class="text-blue-600">Modifier</a>
                    <a href="{% url 'supprimer_client' client.id %}" class="text-red-600 ml-2">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
