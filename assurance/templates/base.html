<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTIA Assurance - Système de Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#E2E2F5',
                    }
                }
            },
            darkMode: 'class'
        }
        // Dark mode handling
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-primary text-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <h1 class="text-2xl font-bold">INTIA Assurance</h1>
                <div class="flex items-center space-x-4">
                    <span class="hidden sm:inline-block">{{ request.session.branch_name }}</span>
                    <a href="{% url 'logout' %}" class="px-4 py-1 rounded bg-white text-primary hover:bg-gray-100">Déconnexion</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 dark:bg-gray-800 py-4">
            <div class="container mx-auto px-4 text-center text-sm">
                &copy; {% now "Y" %} INTIA Assurance. Tous droits réservés.
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
