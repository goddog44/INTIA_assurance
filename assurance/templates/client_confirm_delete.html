{% extends "base.html" %}

{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Confirmer la suppression</h3>
                <a href="{% url 'client_detail' client.pk %}" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
            </div>
            <p class="mb-4">Êtes-vous sûr de vouloir supprimer le client {{ client.first_name }} {{ client.last_name }} ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end gap-2">
                    <a href="{% url 'client_detail' client.pk %}" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Annuler</a>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Supprimer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
