{% extends "base.html" %}

{% block content %}
<div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
            <div class="flex justify-center items-center mb-6">
                <h3 class="text-xl font-bold">INTIA Assurance - Connexion</h3>
            </div>
            <form method="post" id="loginForm">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" 
                           class="w-full p-2 border rounded text-base text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600" 
                           required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" 
                           class="w-full p-2 border rounded text-base text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600" 
                           required>
                </div>
                
                <div class="mb-4">
                    <label for="branch-select" class="block text-sm font-medium mb-1">Succursale</label>
                    <select id="branch-select" name="branch" 
                            class="w-full p-2 border rounded text-base text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600" 
                            required>
                        <option value="Direction Générale">Direction Générale</option>
                        <option value="INTIA-Douala">INTIA-Douala</option>
                        <option value="INTIA-Yaounde">INTIA-Yaounde</option>
                    </select>
                </div>
                
                {% if form.errors %}
                <div class="mb-4 text-red-600">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
                {% endif %}
                
                <div class="flex justify-center mt-6">
                    <button type="submit" class="w-full px-4 py-2 bg-primary text-white rounded hover:bg-opacity-90">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
