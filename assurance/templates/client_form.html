{% extends "base.html" %}

{% block content %}
<!-- Modal pour ajouter/modifier un client -->
<div id="clientModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 id="clientModalTitle" class="text-lg font-bold">
                    {% if client %}Modifier un Client{% else %}Ajouter un Client{% endif %}
                </h3>
                <a href="{% if liste_clients %}{% url 'detail_client' client.id %}{% else %}{% url 'liste_clients' %}{% endif %}" class="close-modal text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </a>
            </div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" id="clientId" name="client_id" value="{{ client.id|default:'' }}">
                
                {% for field in form %}
                <div class="mb-4">
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="flex justify-end gap-2 mt-6">
                    <a href="{% if liste_clients %}{% url 'detail_client' client.id %}{% else %}{% url 'liste_clients' %}{% endif %}" class="close-modal px-4 py-2 border border-gray-300 dark:border-gray-600 rounded text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Annuler</a>
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:bg-opacity-90">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
