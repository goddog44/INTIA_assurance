<div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
    <div class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 id="clientModalTitle" class="text-lg font-bold">
                {% if form.instance.id %}Modifier un Client{% else %}Ajouter un Client{% endif %}
            </h3>
            <button class="close-modal text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <form method="post" id="clientForm" action="{% if form.instance.id %}{% url 'clients:update' form.instance.id %}{% else %}{% url 'clients:create' %}{% endif %}">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ form.instance.id }}">
            <div class="mb-4">
                <label for="{{ form.last_name.id_for_label }}" class="block text-sm font-medium mb-1">Nom</label>
                {{ form.last_name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.first_name.id_for_label }}" class="block text-sm font-medium mb-1">Prénom</label>
                {{ form.first_name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium mb-1">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="{{ form.phone.id_for_label }}" class="block text-sm font-medium mb-1">Téléphone</label>
                {{ form.phone }}
            </div>
            <div class="mb-4">
                <label for="{{ form.branch.id_for_label }}" class="block text-sm font-medium mb-1">Succursale</label>
                {{ form.branch }}
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button type="button" class="close-modal px-4 py-2 border border-gray-300 dark:border-gray-600 rounded text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Annuler</button>
                <button type="submit" class="px-4 py-2 bg-primary text-white rounded hover:bg-opacity-90">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
